<script>
  function navme() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";

      <div class="main">
       <p></p>

    <div class="container">
          </head>
          <body onload="myFunction()" style="margin:0;">
          
          <div id="loader"></div>
          <div id="message">
          <div style="display:none;" id="myDiv" class="animate-bottom">
            <div id="loadings">
              <img src="loading.svg" />
              <div class="msg text-center"><a>Fetching Chainees from blockchain</a>
                <h3>This Might take a while</h3>
            </div>
          </div>
        </div>


         
          <script>
          var myVar;
          
          function myFunction() {
            myVar = setTimeout(showPage, 3000);
          }
          
          function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("myDiv").style.display = "block";
          }
          </script>       
        <!-- Content here -->

        
      <script id="template" type="x-tmpl-mustache">
        {{#UserArray}}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Primer/10.8.1/build.css" />
        <hr style="color: blue;">
        <div>
        <div class="Box m-4">
        <div class="Box-row Box-row--unread">
        <div class="CircleBadge CircleBadge--small bg-grey float-left d-block mr-3 text-center">
        <h1 class="text-black text-center text-shadow-dark d-flex flex-justify-center height-full mt-1">{{name}}</h1>
        </div>
        
        <h2>{{work}}</h2>

        <span>
        <label class="Label Label--black mr-1"> {{name}}</label> 
        <label class="Label Label--gray mr-1">{{work}}</label>
        </span>
      </div>


    <div class="Box-row">

        <ul class="lead ml-4 mb-0">
           
              <b><li> {{price }} aettos per Job</b> salary</li></b>
              
              <b><li>{{email}}</li></b></li>

              <b><li><li>Hired : {{hired}} time(s)</li></b>

              <li>I can work {{days}} Day every week <a href="https://ipfs.infura.io/{{hash}}">Click to download Job Sample</a> </li>
        </ul>
             </div>
             <div>
                 <button class= " downloadJSButton btn-light submit-button"  id={{id}} >Click to download Job Sample</button>
             </div> 
           </div>

           <div id = "hireBtn" >
               <button class="btn btn-light hirebutton submit-button" type="button"
               id={{id}}>Hire This Chainee!</button>
           </div>
        </div>
        <hr style="color: blue;">
       {{/UserArray}}
     </script>

       

      </div>
      <div></div>
      <div id="ChainSection">
        <h2>Hire a freelancer Here</h2> 
        </div>
